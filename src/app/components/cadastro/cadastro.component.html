<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="width: 400px">
    <h2 class="text-center mb-4">Cadastro</h2>
    <form [formGroup]="cadastroForm" (ngSubmit)="register()">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Digite seu nome"
          formControlName="username"
        />
        <small class="text-danger" *ngIf="cadastroForm.get('username')?.invalid && cadastroForm.get('username')?.touched">
          Nome deve ter pelo menos 3 caracteres0
        </small>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Digite seu e-mail"
          formControlName="email"
        />
        <small class="text-danger" *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched">
          E-mail inválido
        </small>
      </div>

      <div class="mb-3">
        <label for="confirmEmail" class="form-label">Confirme seu E-mail</label>
        <input
          type="email"
          id="confirmEmail"
          class="form-control"
          placeholder="Confirme seu e-mail"
          formControlName="confirmEmail"
        />
        <small class="text-danger" *ngIf="cadastroForm.hasError('notMatching', ['confirmEmail'])">
          Os e-mails não coincidem
        </small>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Digite sua senha"
          formControlName="password"
        />
        <small class="text-danger" *ngIf="cadastroForm.get('password')?.invalid && cadastroForm.get('password')?.touched">
          Senha deve ter pelo menos 6 caracteres
        </small>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirme sua Senha</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          placeholder="Confirme sua senha"
          formControlName="confirmPassword"
        />
        <small class="text-danger" *ngIf="cadastroForm.hasError('notMatching', ['confirmPassword'])">
          As senhas não coincidem
        </small>
      </div>

      <button type="submit" class="mt-3 btn btn-primary w-100" [disabled]="cadastroForm.invalid">
        Cadastrar
      </button>
    </form>

    <div class="text-center mt-3">
      <small>Já tem uma conta? <a href="/" class="text-decoration-none">Faça login</a></small>
    </div>
  </div>
</div>

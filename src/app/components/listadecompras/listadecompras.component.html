<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 class="text-center ">Lista de Compras v5</h1>
            <button class="btn btn-danger btn-sm me-2" (click)="testar()">Teste</button>
        </div>
    </div>
    <!-- <div *ngIf="authService.hasPermission('ROLE_USER')">teste</div> -->
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr class="border">
                        <th scope="col">Id</th>
                        <th scope="col">Item</th>
                        <th scope="col">Observacoes</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{ item.id }}</td>
                        <td>{{ item.productName }}</td>
                        <td>{{ item.productObservation }}</td>
                        <td>
                            <button class="btn btn-success btn-sm me-2" (click)="editarItem(item)">Editar</button>
                            <button class="btn btn-danger btn-sm me-2" (click)="removerItem(item.id)">Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-success" [routerLink]="['/adicionar-item']">Adicionar item</button>
                <button
                  class="btn btn-success"
                  [routerLink]="['/checkout']"
                  [state]="{ items: items }"
                  [disabled]="!items || items.length === 0"
                >
                  Finalizar Compra
                </button>
              </div>
        </div>
    </div>
</div>
